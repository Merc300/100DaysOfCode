		<div class="contact container">
			<!--- Page Header ---->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Work With Me</h1>
				</div>
			</div>
			
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="well well-sm">
							<!--- Contact Form ---->
							<form id="contact-form" class="form-horizontal" method="post">
								<fieldset>
								<legend class="text-center header">Contact Me</legend>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<input id="name" name="name" type="text" placeholder="First Name" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-contact btn-primary btn-lg">Submit</button>
									</div>
								</div>
								</fieldset>
							</form><!-- /end of Contact Form --->
						</div>
					</div>
					<!--- The Map ---->
					<div class="col-md-6">
						<div>
							<div class="panel panel-default">
								<div class="text-center header">My Office</div>
								<div class="panel-body text-center">
									<h4>Address</h4>
									<div>
										Blue Innovation Center<br />
										1647 S. Blue Island Avenue<br />
										Chicago, IL 60608<br />
										service@company.com<br />
									</div>
									<hr />
									<div id="map1" class="map">
									</div>
								</div>
							</div>
						</div>
					</div><!-- /end of Map -->
				</div>
			</div>
		</div>

		<!-- Bootstrap Form Validation Script --->
		<script>
			$('#contact-form').bootstrapValidator({        		
				//live: 'disabled',
				message: 'This value is not valid',
				feedbackIcons: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					name: {
						validators: {
							notEmpty: {
								message: 'The Name is required and cannot be empty'
							}
						}
					},
					email: {
						validators: {
							notEmpty: {
								message: 'The email address is required'
							},
							emailAddress: {
								message: 'The email address is not valid'
							}
						}
					},
					message: {
						validators: {
							notEmpty: {
								message: 'The Message is required and cannot be empty'
							}
						}
					}
				}
			});
			
			jQuery(function ($) {
				function init_map1() {
					var myLocation = new google.maps.LatLng(41.858608, -87.660395);
					var mapOptions = {
						center: myLocation,
						zoom: 16
					};
					var marker = new google.maps.Marker({
						position: myLocation,
						title: "Property Location"
					});
					var map = new google.maps.Map(document.getElementById("map1"),
						mapOptions);
					marker.setMap(map);
				}
				init_map1();
			});
		</script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form Example</title>

		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Every brilliant developer was once a beginner and forever a student"/>
		<style>
			textarea {width: 400px; height: 300px;}
		</style>
	</head>
	<body>
		<h1>This is a form</h1>
		<p> I've created so many forms for the <a href="https://github.com/Wilcott321/100DaysOfCode">#100DaysOfCode</a> Challenge, I'm practically eating them for breakfast!</p>

		<h3>Different Types of Form Inputs</h3>
		<p>Notice what happens in the URL bar when you press the submit button. GET method is in place.</p>
		<form>
			<input type="email" placeholder="Type email here.." />
			<br>
			<select>
				<option>Select an option...</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<br>
			<input type="radio" name="color"/>Red
			<input type="radio" name="color"/>Green
			<br>
			<input type="checkbox" name="dog" value="1"/>Dog
			<input type="checkbox"/>Cat
			<input type="checkbox"/>Fish
			<br>
			<textarea name="textarea"></textarea>
			<br>
			<input type="submit" value="Click me!">
		</form>
	</body>
</html>

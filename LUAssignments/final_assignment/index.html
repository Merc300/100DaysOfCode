<!-- This is a first example of using a template -->

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Animal Exhibit</title>

	<!-- libraries and js files -->

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/animals.js"></script>
	<script src="js/script.js"></script>

	<!-- Bootstrap and custom css files -->

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <div class="container">

      		<!-- page heading -->
      		<div class="page-header">
        		<h1>Animal Exhibit</h1>
      		</div> 
   

     	 	<!-- Select nav item for a different view -->
      		<ul class="nav nav-tabs">
            	<li role="" class="active"><a href="#" id="collections-tab">Collections</a></li>
            	<li role=""><a href="#" id="animals-tab">Animal Photos</a></li>
            	<li role=""><a href="#" id="slideshow-tab">Slideshow</a></li>
         	 </ul>

      		<br/><br/>


      		<!-- the content added will come from javascript template script  -->
      		<div id="content"  class="container-fluid"  role="main"></div>


  	</div><!--- / end of content container ---->

  	<!--- collections-template script ---->

	<script id="collections-template" type="text/x-handlebars-template">
		<div class="row">
			{{#each category}}
			<div class="col-xs-12 col-md-3">
				<div class="collection-thumbnail" data-id="{{@index}}">
					<img class="crop-img" src="{{thumbnail}}" alt=""/>
					<div class="caption">
						<h3>{{title}}</h3>
						<p>{{animals.length}} photos</p>
					</div>
				</div>
			</div> <!--- end of column --->
			{{/each}}
		</div> <!---end of row --->
	</script>

	<!--- animals-template script ---->
	<script id="animals-template" type="text/x-handlebars-template">
  		<div class="row">
    		{{#each animals}}
    		<div class="col-xs-12 col-md-3"> 
     			<div class="animal-thumbnail"  data-id="{{@index}}">
        			<img class="crop-img" src="{{image1}}" alt=""/> 
         			<div class="caption">
            			<h3>{{name}}</h3>
            			<p>{{description}}</p>
         			</div>
      			</div>
    		</div> <!-- end of column -->
    		{{/each}}
  		</div> <!-- end of row one -->
  		<div class="row">
    		{{#each animals}}
    		<div class="col-xs-12 col-md-3"> 
     			<div class="animal-thumbnail"  data-id="{{@index}}">
        			<img class="crop-img" src="{{image2}}" alt=""/> 
         			<div class="caption">
            			<h3>{{name}}</h3>
            			<p>{{description}}</p>
         			</div>
      			</div>
    		</div> <!-- end of column -->
    		{{/each}}
  		</div> <!-- end of row two -->
	</script>

</body>

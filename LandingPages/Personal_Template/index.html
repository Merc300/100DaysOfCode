<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A personal landing page"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    
    <section id="cover">
      <div id="cover-caption">
        <div class="container">
          <div class="col-sm-10 col-sm-offset-1">
            <h1>Welcome to My Page</h1>
            <p>A personal, one page site.  Proin venenatis posuere posuere. Phasellus id augue vel mi maximus fermentum. Phasellus fringilla, sem sit amet sagittis porta, libero diam pretium sem, ac tristique nibh magna mattis neque. Praesent non mauris nec odio tempus vehicula.</p>

            <form action="" class="form-inline">
                <div class="form-group">
                  <label class="sr-only">Name</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                  <label class="sr-only">Email</label>
                    <input type="text" class="form-control form-control-lg" placeholder="janedoe@example.com">
                </div>
                <button type="submit" class="btn btn-success btn-lg">okay, go!</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js></script>
  </body>
</html>

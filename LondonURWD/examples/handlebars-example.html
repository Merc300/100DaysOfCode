<!DOCTYPE html>
<html lang="en">

	<head>
		<!--- scripts ---->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/gallery.css" rel="stylesheet">
	</head>

	<body>

		<div id="content">
		</div>

		<script id="image-template" type="text/x-handlebars-template">
			<div class="title">
				<h1>{{title}}</h1>
				<h3 class="author">{{author}}</h3>
				<img style="height:600px;" src="{{src}}"/>
			</div>
		</script>
	</body>

	<script type="text/javascript">

		// getting the script id from the <body>
		var source = $('#image-template').html();

		// compiling to handlebars
		var template = Handlebars.compile(source);

		// writing data object to be used in <body> expressions
		var data = {
			src: "https://upload.wikimedia.org/wikipedia/commons/archive/9/97/20101017074210%21The_Earth_seen_from_Apollo_17.jpg",
			title: "The Earth seen from Apollo 17",
			author: "Ed g2s"
		};
		// attaching data to the compiled template
		var html = template(data);

		// adding the data to the <div>
		$('#content').html(html);
	</script>
</html>

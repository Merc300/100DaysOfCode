<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>Photo Gallery</title>

		<!--- scripts ---->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!--- custom scripts ---->

		<script src="js/gallery.js"></script>
		<script src="js/albums.js"></script>

		<!--- Bootstrap and cusom CSS ---->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/gallery.css" rel="stylesheet">
	</head>

	<body>

		<div class="container">

      		<!-- page heading -->
      		<div class="page-header">
        		<h1>My photo albums </h1>
      		</div> 

      		<! ---- searchbox ---->
      		<div class="navbar-form navbar-right">
      			<input id="searchbox" type="text" class="form-control" placeholder="Search...">
    		</div>
   

     	 	<!-- Select nav item for a different view -->
      		<ul class="nav nav-tabs">
            	<li role="" class="active"><a href="#" id="albums-tab" >Albums</a></li>
            	<li role=""><a href="#" id="photos-tab">Photos</a></li>
            	<li role="" id="modalbtn"><a href="#">Modal</a></li
            	<li role=""><a href="#" id="slideshow-tab">Slideshow</a></li>
         	 </ul>

      		<br/><br/>


      		<!-- the content added will come from javascript template script  -->
      		<div id="content"  class="container-fluid"  role="main"></div>

      		<div id="modal-container" ></div>

  		</div><!--- / end of content container ---->

  		<!--- album-template script ---->

		<script id="album-template" type="text/x-handlebars-template">
			
			<div class="row">
				{{#each images}}
				<div class="col-xs-12 col-md-3">
					<a href="photo.html">
						<div class="thumbnail" data-id="{{@index}}">
							<img class="crop-img" src="{{thumbnail}}" alt=""/>
							<div class="author">
								<h3>{{title}}</h3>
								<p>{{author}}</p>
							</div>
						</div>
					</a>
				</div> // end of column
				{{/each}}
			</div> // end of row
		</script>

		<!--- photos-template script ---->
		<script id="photos-template" type="text/x-handlebars-template">
  			<div class="row">
    			{{#each photos}}
    			<div class="col-xs-12 col-md-3"> 
     				<div class="photo-thumbnail"  data-id="{{@index}}">
        				<img class="crop-img" src="{{src}}" alt=""/> 
          
         				<div class="caption">
            				<h3>{{title}}</h3>
            				<p>{{description}}</p>
         				</div>
      				</div>
    			</div> // end of column
    			{{/each}}
  			</div> // end of row
		</script>

		<!--- modal-template script ---->
		<script id="modal-template" type="text/x-handlebars-template">
      		<div id="imageModal" class="modal fade" role="dialog">
        		<div class="modal-dialog"  style="width:800">
          			<div class="modal-content">
            			<div class="modal-body">
              				<img style="width:100%" src="{{src}}"/>
            			</div>
          			</div>

       			</div>
     		 </div>
    	</script>

		<!--- photo-template script ---->
		<script id="photo-template" type="text/x-handlebars-template">
  			<div class="row">
    			<div class="col-xs-12 col-md-12"> 
        			<img class="large-img" src="{{src}}" alt=""/> 
        			<div class="caption">
            			<h3>{{title}}</h3>
            			<p>{{description}}</p>
        			</div>
     			</div> // end of colum
  			</div> // end of row
		</script>

		<!--- search box script ---->
		<script>
			$('#searchbox').keypress(function(e) {
				if (e.which == 13) {
					var search_text = $('#searchbox').val();
					var filteredData = {
						images: data.images.filter(function(d){
							if (d.title.search(search_text)> -1){
								return true;
							}
							if (d.author.search(search_text)> -1){
								return true;
							}
							return false;
						})
					};

					var html = template(filteredData);
					$('#content').html(html);
				}
			});
		</script>
		
	</body>

</html>

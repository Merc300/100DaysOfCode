<!DOCTYPE html>
	<head>

		<title>Data Demo</title>

		<link rel="stylesheet" href="css/main.css">

		<!--- scripts ---->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script src="js/data.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>This Page</h1>
				<nav>
					<ul>
						<li><a href="#" id="list-page">The List</a></li>
						<li><a href="#" id="cities-page">City Info</a></li>
					</ul>
				</nav>
			</header>
			<section class="main_section">
				<!-- content to be added by script templates -->
				<article id="content"></article>
			</section>
			<aside>
				<section>
					<!-- content to be added by script templates -->
					<article id="side_content"></article>
				</section>
			</aside>
			<footer>
				<h2>Footer</h2>
			</footer>
		</div>

		<!--- list-template script -->
		<script id="list-template" type="text/x-handlebars-template">
			{{#each info}}
			<div class="figures">
				<figure class="region-thumbnail" data-id="{{@index}}">
					<img class="crop-img" src="{{thumbnail}}" alt="region"/>
					<figcaption>
						<h3>{{region}}</h3>
						<p>{{cities.length}} cities<p>
					</figcaption>
				</figure>
			</div>
			{{/each}}
		</script>

		<!--- cities-template script ---->
		<script id="cities-template" type="text/x-handlebars-template">
			{{#each cities}}
			<div class="figures">
				<figure class="city-thumbnail" data-id="{{@index}}">
					<img class="crop-img" src="{{src}}" alt="city"/>
					<figcaption>
						<h3>{{title}}</h3>
					</figcaption>
				</figure>
			</div>
			{{/each}}
		</script>

		<!--- city-template script ---->
		<script id="city-template" type="text/x-handlebars-template">
			<figure>
				<img class="large-img" src="{{src}}" alt="city"/>
				<figcaption>
					<h3>{{title}}</h3>
					<p>{{description}}</p>
				</figcaption>
			</figure>
		</script>

	</body>
</html>
